services:
  app:
    build:
      context: .
      dockerfile: dockerfiles/php/Dockerfile
    image: app
    container_name: ai1-app
    tty: true
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www
    networks:
      - laravel_app
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: ai1-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./dockerfiles/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_app

  postgres:
    image: postgres:16-alpine
    container_name: ai1-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel_app

volumes:
  postgres_data:

networks:
  laravel_app:
    driver: bridge
